<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Log In Page</title>
</head>

<body>
  <p>Welcome</p>

  <form id="signUpForm">
    <fieldset>
      <legend>Sign Up Here</legend>
      <label>Email:</label>
      <input type="text" placeholder="email" id="singUpNameInput" />
      <br /><br />
      <label>Password:</label>
      <input type="password" placeholder="password" id="singUpPasswordInput" />
      <br /><br />
      <button type="button" id="signUpBtn">Sign Up</button>
    </fieldset>
  </form>

  <form id="loginForm">
    <fieldset>
      <legend>Log In Here</legend>
      <label>Email:</label>
      <input type="text" placeholder="email" id="loginNameInput" />
      <br /><br />
      <label>Password:</label>
      <input type="password" placeholder="password" id="loginPasswordInput" />
      <br /><br />
      <button type="button" id="loginBtn">Log In</button>
    </fieldset>
  </form>

  <!-- Include your JS module at the end of body -->
  <script type="module" src="./Js//main.js">
    console.log("true")
  </script>
</body>

</html>
